<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Conversas WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whatsapp-container" id="whatsapp-container">
        <div class="whatsapp-bg"></div>
        <div class="header">
            <div class="header-avatar">R</div>
            <div class="header-info">
                <div class="header-name">ravenabot</div>
                <div class="header-status" style="font-size: 12px;">online</div>
            </div>
        </div>
        <div class="chat-container" id="chat-container">
            <!-- As mensagens serÃ£o inseridas aqui -->
        </div>
        <div class="input-container">
            <div class="input-box">
                <div class="emoji-button">ðŸ˜Š</div>
                <div class="attach-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#888" d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M16.9,15.5l-1.4,1.4L12,13.4l-3.5,3.5 l-1.4-1.4l3.5-3.5L7.1,8.5l1.4-1.4l3.5,3.5l3.5-3.5l1.4,1.4L13.4,12L16.9,15.5z"></path>
                    </svg>
                </div>
                <input type="text" class="typing-input" id="typing-input" placeholder="Digite uma mensagem">
            </div>
            <div class="mic-button" id="mic-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12,15c1.66,0,3-1.34,3-3V6c0-1.66-1.34-3-3-3S9,4.34,9,6v6C9,13.66,10.34,15,12,15z"></path>
                    <path fill="currentColor" d="M17,12v-2c0-0.55-0.45-1-1-1s-1,0.45-1,1v2c0,2.21-1.79,4-4,4s-4-1.79-4-4v-2c0-0.55-0.45-1-1-1S5,9.45,5,10v2 c0,3.31,2.69,6,6,6v2h-3c-0.55,0-1,0.45-1,1s0.45,1,1,1h8c0.55,0,1-0.45,1-1s-0.45-1-1-1h-3v-2C14.31,18,17,15.31,17,12z"></path>
                </svg>
            </div>
            <div class="send-button" id="send-button" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </div>
        </div>
    </div>
    <div class="controls">
        <h3>Controles do Simulador</h3>
        <button id="start-conversation">Iniciar Conversa</button>
        <button id="reset-conversation">Resetar</button>
        <div class="speed-control">
            <label for="speed-slider">Velocidade da SimulaÃ§Ã£o:</label>
            <input type="range" id="speed-slider" min="-5" max="5" value="0" step="1">
            <span id="speed-value">1x</span>
        </div>
        <textarea id="conversation-code" placeholder="Cole aqui o cÃ³digo da conversa"></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
